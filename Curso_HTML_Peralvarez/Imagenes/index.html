<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagenes en HTML</title>
    </head>
    <body>
        <h1>Practicando con imagenes en HTML</h1>
        <h2>Cosas que me gustan</h2>
        <h3>Voy a ir para Barcelona, Espanha</h3>
        <img src="img/barcelona_1.jpg" alt="Hermosa foto panorámica de la ciudad" width="600" height="400"><!--src significa source y se usa para colocar la direccion del archivo--><!--alt se usa para hacer una breve descripción de la imagen-->
        <h3>Otra imagen</h3>
        <img src="img/barcelona_2.jpg" alt="lo que sea" width="600" height="400"><!-- width = Ancho y height = Altura. El orden en que se colocan no importa-->
    </body>
</html>
